debug: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1000/api/eureka/

#actuator / management
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
server:
  port: 1004
  servlet:
    context-path: /api

zuul:
  ignoredServices: '*'
  routes:
    admin-service:
      path: "/api/admin/**"
      serviceId: admin-service
      stripPrefix: false
    config-service:
      path: "/api/config/**"
      serviceId: config-service
      stripPrefix: false
    keycloak-service:
      path: "/api/keycloak/**"
      serviceId: keycloak-service
      stripPrefix: false
    user-service:
      path: "/api/user/**"
      serviceId: user-service
      stripPrefix: false
    transaction-service:
      path: "/api/transaction/**"
      serviceId: transaction-service
      stripPrefix: false
