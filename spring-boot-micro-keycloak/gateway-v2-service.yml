debug: true

eureka:
  client:
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:1000/api/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

#actuator / management
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000
        
server:
  port: 1004
  servlet:
    context-path: /api

zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  ignoredServices: '*'
  routes:
    admin-service:
      path: "/admin/**"
      serviceId: admin-service
      stripPrefix: false
    config-service:
      path: "/api/config/**"
      serviceId: config-service
      stripPrefix: false
    keycloak-service:
      path: "/api/keycloak/**"
      serviceId: keycloak-service
      stripPrefix: false
    user-service:
      path: "/api/user/**"
      serviceId: user-service
      stripPrefix: false
    transaction-service:
      path: "/api/transaction/**"
      serviceId: transaction-service
      stripPrefix: false
  semaphore:
    max-semaphores: 500
  sensitive-headers: true
