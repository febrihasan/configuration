debug: true

server:
  port: 1012
  servlet:
    context-path: /api

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1000/eureka/

# keycloak config set up v10.0.2
keycloak:
  auth-server-url: http://localhost:8080/auth
  realm: blu-micro
  bearer-only: true
  principal-attribute: preferred_username
  ssl-required: none
  use-resource-role-mappings: true
  resource: blu-micro-user
  credentials:
    secret: 9ac51cca-0cb8-4a3c-999e-c53a49af28aa

management:
  endpoints:
    web:
      exposure:
        include: '*'

#open feign client
restclient:
  keycloak:
    name: keycloak-client
    url: http://localhost:1002
    path: /api/keycloak

logbook:
  format:
    style: splunk

logging:
  level:
    oi.febrihasan.user.shared.openfeign: DEBUG
    #set for logbook write into log
    org.zalando.logbook: TRACE
    
feign:
  #active openfeign fallback set true on circuit breaker and hystrix
  circuitbreaker:
    enabled: true
  hystrix:
    enabled: true
  #client openfeign log set
  client:
    config:
      keycloak:
        loggerLevel: full

#turn off time out hystrix, because for default this config if true set timeout to 15 sec, and openfeign timeout unused
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
